<style>
.login-button {
    margin-top:4px;
}
</style>

<script language="JavaScript">
    function login(mode) {
        var form = document.getElementById("f1");
        document.getElementById("mode").value = mode;
        form.submit();
    }
</script>
</head>

<body>
    <div class="container-fluid" style="margin-top:10px;text-align:center;">
        <div class="row">
            <div class="card col-12" style="width:600px;align:center;">
                <div class="card-block">
                    <form id="f1" method="POST" action="/poke/login.php">
                        <input type="hidden" id="mode" name="mode" value="small">

                        <div class="input-group">
                            <span class="input-group-addon" id="id-label">ID</span>
                            <input type="text" class="form-control" aria-describedby="id-label" name="loginId" placeholder="ID">
                        </div>
                        <div class="input-group" style="margin-top:4px;">
                            <span class="input-group-addon" id="password-label">Password</span>
                            <input type="password" class="form-control" aria-describedby="password-label" name="loginPassword" placeholder="Password">
                        </div>
                        <br>
                        <button onclick="javascript:login('small');" id="login-small-image-button" class="login-button btn btn-primary form-control">로그인</button>
                        <button onclick="javascript:login('noimage');" id="login-normal-image-button" class="login-button btn btn-secondary form-control">로그인 (그림 없음)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
